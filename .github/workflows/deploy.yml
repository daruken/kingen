name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: gateway/Dockerfile
            name: gateway
            image: ghcr.io/${{ vars.BACK_DOCKER_USERNAME }}/gateway
          - dockerfile: rabbit/Dockerfile
            name: rabbit
            image: ghcr.io/${{ vars.BACK_DOCKER_USERNAME }}/rabbit
          - dockerfile: ./Dockerfile
            name: kingen
            image: ghcr.io/${{ vars.BACK_DOCKER_USERNAME }}/kingen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.BACK_DOCKER_USERNAME }}
          password: ${{ secrets.BACK_DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: '${{ vars.IMAGE_NAME }}:${{ github.sha }}'

